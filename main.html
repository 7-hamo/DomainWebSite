<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last part course</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="/images/testimonial.jpg" alt="" />
          <span class="icon-container icon-container-accent">
            <svg class="icon--small icon--white">
              <use xlink:href="images/Icons.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quotes">
          <p class="quotes__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius
            dolores dignissimos magni alias et quasi nesciunt placeat id, vero
            maxime quidem! Consequuntur dolores expedita eos tenetur
            voluptatibus corrupti atque architecto.
          </p>
          <footer>
            <div class="media__image">
              <div class="media">
                <svg class="icon icon--primary quote__icon">
                  <use xlink:href="images/Icons.svg#line"></use>
                </svg>
                <div class="media__body">
                  <h3 class="media__title quote__author">Jhone Lumeo</h3>
                  <p class="quote__company-name">Mosh Company ceo</p>
                </div>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
